<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="selectHero(hero)" [class.selected]="hero === selectedHeros"><span class="badge">{{hero.id}}</span> {{hero.name | uppercase}} </li>
</ul>


<div *ngIf="selectedHeros">
  <p>{{selectedHeros.name}} Details :</p>
  <p>id : {{selectedHeros.id}}</p>
  <label for="name">name : </label>
  <input type="text" id="name" [(ngModel)]="selectedHeros.name">
</div>
