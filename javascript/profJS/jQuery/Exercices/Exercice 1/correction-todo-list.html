<html>

<head>
  <title>TODO-LIST</title>
  <style>
    body {
      background-color: #85cff7;
      font-family: 'Helvetica', 'Arial', sans-serif;
    }

    button {
      height: 35px;
      width: 100px;
      font-size: 20px;
      margin-left: 20px;
    }

    div {
      text-align: center
    }

    h1 {
      color: white;
      margin: 0px auto;
      padding: 20px;
      text-align: center;
    }

    li {
      background-color: #fff;
      color: #000;
      font-size: 20px;
      list-style-type: none;
      width: 20%;
      margin: 0px auto;
      border-radius: 3px;
      border: 1px solid #000;
      padding: 10px;
      margin-bottom: 10px;
    }

    input[type='text'] {
      font-size: 16px;
      padding: 20px;
      width: 400px;
      border: 1px solid #000;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <!-- Contenu HTML -->
  <h1> TODO LIST</h1>
  <div>
    <input type="text" placeholder="Entre un ticket">
    <button id="add">Ajouter</button>
    <button id="reset">Réinitialiser</button>
  </div>
  <ul></ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>

    // Ajoute un ticket quand on clique sur le bouton Ajouter
    $("#add").click(function () {
      let myTicket = $('input').val();
      $('ul').append("<li>" + myTicket + "</li>")
    });

    // Réinitialiser la liste des tickets quand on clique sur le bouton Réinitialiser
    $("#reset").click(function () {
      $('ul').empty();
    });

    // BONUS: Supprime un ticket quand on clique dessus
    $("ul").on('click', 'li', function () {
      let selectedTiket = $(this);
      selectedTiket.remove();
    });

  </script>
</body>

</html>
